<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <title>Rejestracja</title>
</head>

<body>

    <main>
        <header>
            <h1>Zarejestruj się</h1>
        </header>
        <section>
            <div class="inputGroup">
                <h3>Nazwa użytkownika</h3>
                <input id="login" placeholder="Twoja nazwa użytkownika" type="text" />
            </div>
            <div class="inputGroup">
                <h3>Hasło</h3>
                <input id="password" placeholder="Twoje hasło" type="password" />
            </div>
            <div class="inputGroup">
                <h3>Potwierdź hasło</h3>
                <input id="passwordRepeat" placeholder="Twoje hasło" type="password" />
            </div>
            <div class="inputGroup">
                <h3>Imię</h3>
                <input id="name" placeholder="Twoje imię" type="text" />
            </div>
            <div class="inputGroup">
                <h3>Nazwisko</h3>
                <input id="surname" placeholder="Twoje nazwisko" type="text" />
            </div>
            <div class="inputGroup">
                <h3>Data urodzenia</h3>
                <input id="birth" placeholder="Twoja data urodzenia" type="date" />
            </div>
            <div id="buttons">
                <button id="loginBtn">Zarejestruj się</button>
            </div>
        </section>
        <footer>
            <span>Projekt z IO</span>
        </footer>
    </main>

    <script src="js/register.js"></script>
</body>

</html>
